<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maou Champion</title>
    </head>
    <!--Adding content to the body-->
    <body>
    <!--creating class for logo-->
        <header>
            <div class="container">
                <div class="Logo">
                    <img src="https://i.ibb.co/GtLsj3P/Hot-Version-Vinyl-LQ-e1567252208837-removebg-preview.png" alt="Hot Version Logo">
                </div>
    <!--creating navigation links and class for links-->
    <!--declaring this section as nav even though it is inside the header element as well-->
            <nav>
                    <div class="links">
                        <ul>
                            <li><a href="Link">Philosophy</a></li>
                            <li><a href="Link">History</a></li>
                            <li><a href="Link">Accolades</a></li>
                        </ul>
                    </div>
            </nav>
    <!--Create hero section-->
                <div class="header">
                    <h1>The ultimate touge machine!</h1>
                    <p>Fujita Engineering's FEED RX-7 set the fastest record in the Gunsai touge, a <i>24.672</i>, outfitted with a detuned 13b-REW engine producing 420hp.</p>
                </div>

            <!--Create button-->
                <div class="button">
                    <button type="button">See it in action!</button>
                </div>

    <!--Insert gif (hero)-->
                <div class="gif">
                    <img src="https://media.giphy.com/media/ipx22jkfgZCz0gryGS/giphy.gif" alt="Feed RX7">
                </div>
            </div>
        </header>
    <!--Start putting together center section of page-->
        <center-section>
            <h1>Drivers</h1>
            <figure>
            <!--Create class that will contain all drivers-->
                <div class="drivers">
                    <div class="nob">
                        <img src="https://supergt.net/upload/18d_000a.jpg" width="300px" height="400px"  alt="Nobuteru Taniguchi">
                        <figcaption>Nobuteru Taniguchi: <i>24.672</i></figcaption>
                    </div>

                    <div class="keiichi">
                        <img src="https://assets.mycast.io/actor_images/actor-keiichi-tsuchiya-283104_large.jpg?1633813197" width="300px" height="400px"  alt="Keiichi Tsuchiya">
                        <figcaption>Keiichi Tsuchiya: <i>25.189</i></figcaption>
                    </div>

                    <div class="max">
                        <img src="https://pbs.twimg.com/media/DABSWy9UIAA4sbX.jpg" width="300px" height="400px"  alt="Max Orido">
                        <figcaption>Max Orido: <i>26.936</i></figcaption>
                    </div>
            </figure>
            </div>

            <div class="quote">
                <img src="https://www.azquotes.com/picture-quotes/quote-speed-isn-t-everything-you-gotta-look-cool-on-the-touge-too-keiichi-tsuchiya-94-7-0783.jpg" alt="Keiichi quote">
            </div>

        </center-section>
 
    </body>
</html>
